<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="header">
    <h1>Kitab LeLo</h1>
  </div>
  <div class="container">
    <div class="login">
      <div class="user-input-fields">
      <input type="text" placeholder="Enter your Email here" class="user-enter email"></div>
      <span class="error-email"></span>
      <div class="user-input-fields">
        <input type="password" placeholder="Enter your password here" class="user-enter pass"></div>
        <span class="error-pass"></span>
        <div class="user-input-fields">
          <button class="submit-btn" onclick="submit()">Submit</button>
        </div>
  

    </div>
  </div>


  <script src="../Scripts/login.js"></script>
</body>
</html>
